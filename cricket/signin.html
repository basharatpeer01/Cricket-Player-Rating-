    <meta charset="UTF-8">

<body>
    <div class="split left">
        <div class="centered">
            <img src="images/signin_page.gif" style="width:1000px;height:auto;">
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <h1 class="create">Create Account</h1>
            <form action="api/signin.php" method="post">
               <label for="First Name"><b>First Name</b></label>
               <input type="text" placeholder="Enter your First Name" name="fname" required>
               <label for="Last Name"><b>Last Name</b></label>
               <input type="text" placeholder="Enter your Last Name" name="lname" required>
               <label for="Username"><b>Email</b></label>
               <input type="text" placeholder="Enter Email" name="email" required>
               <label for="Password"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="password" required>
               <label for="psw-repeat"><b>Repeat Password</b></label>
               <input type="password" placeholder="Repeat Password" name="pswrepeat" required>
               <div class="signup">
               <button type="submit" class="signupbtn" name="submit" onclick="document.location='api/signin.php'">Sign Up</button>
               <a href="login.html" style="color:dodgerblue; text-decoration: none;">Already have an account?</a>
               </div>
            </form>
        </div>
      </div>
</body>
